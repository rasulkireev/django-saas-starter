services:
  db:
    image: rasulkireev/custom-postgres:18
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB={{ cookiecutter.project_slug }}
      - POSTGRES_USER={{ cookiecutter.project_slug }}
      - POSTGRES_PASSWORD={{ cookiecutter.project_slug }}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{ cookiecutter.project_slug }}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass {{ cookiecutter.project_slug }}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD={{ cookiecutter.project_slug }}

  backend:
    build:
      context: .
      dockerfile: Dockerfile-python
    working_dir: /app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      frontend:
        condition: service_started
    env_file:
      - .env

  workers:
    build:
      context: .
      dockerfile: Dockerfile-python
    working_dir: /app
    command: python manage.py qcluster
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env

  frontend:
    image: node:18
    working_dir: /app
    command: sh -c "npm install && npm run start"
    volumes:
      - .:/app
    ports:
      - "9091:9091"

  mailhog:
    image: mailhog/mailhog
    expose:
      - 1025
      - 8025
    ports:
      - "1025:1025"
      - "8025:8025"

  {% if cookiecutter.use_stripe == 'y' -%}
  stripe:
    build:
      context: .
      dockerfile: Dockerfile-python
    working_dir: /app
    command: python manage.py stripe_listen
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
  {% endif %}

  {% if cookiecutter.use_mjml == 'y' -%}
  mjml:
    image: danihodovic/mjml-server
    ports:
      - "15500:15500"
  {% endif %}

  {% if cookiecutter.use_s3 == 'y' -%}
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: {{ cookiecutter.project_slug }}-user
      MINIO_ROOT_PASSWORD: {{ cookiecutter.project_slug }}-password
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5 &&
      /usr/bin/mc config host add myminio http://minio:9000 {{ cookiecutter.project_slug }} {{ cookiecutter.project_slug }} &&
      /usr/bin/mc mb myminio/{{ cookiecutter.project_slug }}-dev &&
      /usr/bin/mc anonymous set download myminio/{{ cookiecutter.project_slug }}-dev &&
      exit 0;
      "
  {% endif %}

volumes:
  postgres_data:
  redis_data:
  {% if cookiecutter.use_s3 == 'y' -%}
  minio_data:
  {% endif %}

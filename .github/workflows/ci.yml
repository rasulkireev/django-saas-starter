name: CI

on:
  pull_request:

jobs:
  template-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Set up Python (uv-managed)
        run: uv python install 3.14

      - name: Run cookiecutter template tests
        run: uv run --group test pytest
